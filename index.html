<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Configuración para diseño responsivo en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Conexión previa para mejorar carga de fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Importación de fuentes personalizadas desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- Importación de iconos desde Boxicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- TITULO DE LA PAGINA "SE MODIFICA"-->
    <title>TU TITULO DE PAGINA</title>
  </head>

  <body>
    <!-- TEXTO PRINCIPAL (TITULO) "SE MODIFICA"-->
    <h1>TU TITULO PRINCIPAL</h1>
    <!-- PÁRRAFO PRINCIPAL, clase para aplicar estilos de sorpresa "SE MODIFICA"-->
    <p class="psorpresa">TU TEXTO DESCRIPTIVO (OPCIONAL)</p>

    <!-- Contenedor principal de la carta -->
    <div class="contenedor" id="AbrirContenedor">
      <!-- Sección superior decorativa de la carta -->
      <div class="superior"></div>
      <!-- Aquí escribes el mensaje de la carta -->
      <div class="mensaje">
        TU MENSAEJE
        <!-- Aquí va la dedicatoria -->
        <p>TU NOMBRE</p>
      </div>
      <!-- Icono de corazón, parte decorativa de la carta -->
      <div class="carta">
        <i class="bx bxs-heart"></i>
      </div>
    </div>

    <!-- Botones para abrir y cerrar la carta -->
    <div class="botones">
      <button class="boton" id="Abrir">Abrir</button>
      <button class="boton" id="Cerrar">Cerrar</button>
    </div>
    <!-- Enlace al archivo JavaScript para funcionalidad -->
    <script src="script.js"></script>
  </body>
</html>
